<svg width="630" height="500" viewBox="0 0 630 500" xmlns="http://www.w3.org/2000/svg" shape-rendering="crispEdges">
  <!-- Background -->
  <rect width="630" height="500" fill="#1f2937"/>
  
  <!-- Floor -->
  <rect x="0" y="400" width="630" height="100" fill="#d7ccc8"/>
  <rect x="0" y="400" width="630" height="10" fill="#8d6e63"/>

  <!-- Title Text Background Glow -->
  <defs>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#facc15;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- "TINY ROBO" Pixel Text Approximation -->
  <g transform="translate(65, 100) scale(10)">
    <!-- T -->
    <rect x="0" y="0" width="3" height="1" fill="url(#textGrad)"/>
    <rect x="1" y="1" width="1" height="4" fill="url(#textGrad)"/>
    <!-- I -->
    <rect x="4" y="0" width="1" height="5" fill="url(#textGrad)"/>
    <!-- N -->
    <rect x="6" y="0" width="1" height="5" fill="url(#textGrad)"/>
    <rect x="7" y="1" width="1" height="1" fill="url(#textGrad)"/>
    <rect x="8" y="2" width="1" height="1" fill="url(#textGrad)"/>
    <rect x="9" y="0" width="1" height="5" fill="url(#textGrad)"/>
    <!-- Y -->
    <rect x="11" y="0" width="1" height="2" fill="url(#textGrad)"/>
    <rect x="13" y="0" width="1" height="2" fill="url(#textGrad)"/>
    <rect x="12" y="2" width="1" height="3" fill="url(#textGrad)"/>
    
    <!-- R -->
    <rect x="16" y="0" width="3" height="1" fill="url(#textGrad)"/>
    <rect x="16" y="0" width="1" height="5" fill="url(#textGrad)"/>
    <rect x="19" y="1" width="1" height="1" fill="url(#textGrad)"/>
    <rect x="16" y="2" width="3" height="1" fill="url(#textGrad)"/>
    <rect x="18" y="3" width="1" height="1" fill="url(#textGrad)"/>
    <rect x="19" y="4" width="1" height="1" fill="url(#textGrad)"/>
    <!-- O -->
    <rect x="21" y="0" width="3" height="1" fill="url(#textGrad)"/>
    <rect x="21" y="0" width="1" height="5" fill="url(#textGrad)"/>
    <rect x="24" y="0" width="1" height="5" fill="url(#textGrad)"/>
    <rect x="21" y="4" width="3" height="1" fill="url(#textGrad)"/>
    <!-- B -->
    <rect x="26" y="0" width="3" height="1" fill="url(#textGrad)"/>
    <rect x="26" y="0" width="1" height="5" fill="url(#textGrad)"/>
    <rect x="29" y="1" width="1" height="1" fill="url(#textGrad)"/>
    <rect x="26" y="2" width="2" height="1" fill="url(#textGrad)"/>
    <rect x="29" y="3" width="1" height="1" fill="url(#textGrad)"/>
    <rect x="26" y="4" width="3" height="1" fill="url(#textGrad)"/>
    <!-- O -->
    <rect x="31" y="0" width="3" height="1" fill="url(#textGrad)"/>
    <rect x="31" y="0" width="1" height="5" fill="url(#textGrad)"/>
    <rect x="34" y="0" width="1" height="5" fill="url(#textGrad)"/>
    <rect x="31" y="4" width="3" height="1" fill="url(#textGrad)"/>
  </g>

  <!-- Subtitle -->
  <text x="315" y="180" font-family="monospace" font-size="24" fill="#9ca3af" text-anchor="middle" letter-spacing="4">THE DICE QUEST</text>

  <!-- Robot -->
  <g transform="translate(150, 310) scale(3)">
    <rect x="10" y="2" width="2" height="6" fill="#2c3e50"/>
    <circle cx="11" cy="2" r="2" fill="#e74c3c"/>
    <rect x="2" y="8" width="18" height="22" fill="#95a5a6" stroke="#2c3e50" stroke-width="1"/>
    <rect x="6" y="12" width="10" height="4" fill="#3498db"/>
  </g>

  <!-- Giant Dice -->
  <g transform="translate(350, 280) rotate(15) scale(3)">
     <rect x="0" y="0" width="40" height="40" fill="#ffffff" stroke="#000" stroke-width="2"/>
     <!-- Dots (5) -->
     <circle cx="10" cy="10" r="3" fill="#000"/>
     <circle cx="30" cy="10" r="3" fill="#000"/>
     <circle cx="20" cy="20" r="3" fill="#000"/>
     <circle cx="10" cy="30" r="3" fill="#000"/>
     <circle cx="30" cy="30" r="3" fill="#000"/>
  </g>

  <!-- Speed lines behind dice -->
  <path d="M 330 300 L 250 300" stroke="#fff" stroke-width="4" stroke-dasharray="10, 10" opacity="0.5"/>
  <path d="M 340 350 L 280 350" stroke="#fff" stroke-width="4" stroke-dasharray="10, 10" opacity="0.5"/>
</svg>